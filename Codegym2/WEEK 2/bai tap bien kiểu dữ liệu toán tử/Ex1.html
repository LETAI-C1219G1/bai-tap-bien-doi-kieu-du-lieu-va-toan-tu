<script>
        let math = prompt("Nhap diem toan :");
        let physical = prompt("Nhap diem li :");
        let chemistry = prompt("Nhap diem hoa :");
        let a=parseFloat(math);
        let b=parseFloat(physical);
        let c=parseFloat(chemistry);
        total = a + b + c
        average = (a + b + c) / 3
        alert("Tổng = " + total);
        alert("Trung bình =" + average);
</script>
